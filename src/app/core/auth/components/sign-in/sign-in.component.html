
<div
    class="container p-4 shadow-sm rounded-3 bg-white mt-4">
    <h2 class="text-mainColor my-4">Login Now</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="mb-3">

            <input type="email" id="email" formControlName="email"
                class="form-control"
                placeholder="Type your email..." required />
            <app-validation-messages
                [control]="loginForm.get('email')!" />
        </div>
        <div class="mb-3">
            <input type="password" id="password" formControlName="password"
                class="form-control"
                placeholder="Type Your Password" required />
            <app-validation-messages
                [control]="loginForm.get('password')!" />
        </div>
        <button type="submit"
            class="btn btn-primary">
            @if(isLoading){
            <div class="spinner-border text-light w-and-h-20px" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            }@else {
            Login
            }
        </button>
        <div class="text-gray-600 font-bold my-2">
            Not registered? <a routerLink="/register"
                class="text-mainColor font-normal cursor-pointer">Create
                Account</a>
        </div>
        @if(responseMessage){
        <div [class]="{
                    'alert-success':responseMessage === 'success',
                    'alert-danger':responseMessage !== 'success',
                }"
            class="d-flex align-items-center p-3 my-2 rounded-3 alert"
            role="alert">
            <svg class="w-and-h-20px inline me-2" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <div>
                {{responseMessage}}
            </div>
        </div>
        }
    </form>
</div>
