<div
    class="w-14/15 p-5 mx-auto sm:w-10/15 shadow-xl rounded-xl bg-white my-10">
    <h2 class="text-xl text-mainColor font-bold my-5">Register Now</h2>
    <form [formGroup]="registerFrom" (ngSubmit)="submitForm()">
        <div class="mb-6">
            <input type="text" id="name" formControlName="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-mainColor focus:border-mainColor outline-mainColor block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-mainColor dark:focus:border-mainColor"
                placeholder="Type your name..." required />
            <app-validation-messages
                [control]="registerFrom.get('name')!" />
        </div>
        <div class="mb-6">

            <input type="email" id="email" formControlName="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-mainColor focus:border-mainColor outline-mainColor block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-mainColor dark:focus:border-mainColor"
                placeholder="Type your email..." required />
            <app-validation-messages
                [control]="registerFrom.get('email')!" />

        </div>
        <div class="mb-6">
            <input type="password" id="password" formControlName="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-mainColor focus:border-mainColor outline-mainColor block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-mainColor dark:focus:border-mainColor"
                placeholder="Type Your Password" required />
            <app-validation-messages
                [control]="registerFrom.get('password')!" />
        </div>
        <div class="mb-6">
            <input type="password" id="confirm_password"
                formControlName="rePassword"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-mainColor focus:border-mainColor outline-mainColor block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-mainColor dark:focus:border-mainColor"
                placeholder="Confirm password" required />
            <app-validation-messages
                [control]="registerFrom" />
        </div>
        <div class="mb-6">
            <input type="date" id="confirm_password"
                formControlName="dateOfBirth"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-mainColor focus:border-mainColor outline-mainColor block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-mainColor dark:focus:border-mainColor"
                placeholder="Select Date..." required />
            <app-validation-messages
                [control]="registerFrom.get('dateOfBirth')!" />
        </div>
        <div class="flex mb-4 gap-5">
            <div class="flex items-center">
                <input id="male" type="radio"
                    formControlName="gender"
                    value="male"
                    name="gender"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="male"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
            </div>
            <div class="flex items-center">
                <input id="female" type="radio" value="female"
                    formControlName="gender"
                    name="gender"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="female"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
            </div>
        </div>
        <button type="submit" [disabled]="isLoading"
            class="text-white bg-mainColor hover:bg-mainColor focus:ring-4 focus:outline-none focus:ring-mainColor/30 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-mainColor dark:hover:bg-mainColor dark:focus:ring-mbg-mainColor transition">

            @if(isLoading){
            <svg aria-hidden="true" role="status"
                class="inline w-4 h-4 me-3 text-white animate-spin"
                viewBox="0 0 100 101" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#E5E7EB" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentColor" />
            </svg>
            Loading...
            }@else {
            Register
            }
        </button>
    </form>
    @if(responseMessage){
    <div [class]="{
            'text-green-800':responseMessage === 'success',
            'bg-green-50':responseMessage === 'success',
            'text-red-800':responseMessage !== 'success',
            'bg-red-50':responseMessage !== 'success'
        }"
        class="flex items-center p-4 my-2 text-sm  rounded-lg"
        role="alert">
        <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <div>
            {{responseMessage}}
        </div>
    </div>
    }
</div>
